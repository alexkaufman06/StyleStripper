<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Style Stripper</title>
  </head>
  <body>
    <div class="container">
      <h1>Style Stripper</h1>
      <div class="form">
        <form id="html-stripper" role="form">
          <div class="form-group">
            <label for="html">Enter your HTML:</label>
            <textarea id="html" type="text" class="form-control" rows="7" required></textarea>
          </div>

          <button type="submit" class="btn btn-success">Remove Styles</button>
        </form>
      </div>
      <div id="result" class="row">
        <div class="col-xs-6">
          <br/>
          <p><strong>Orginal HTML:</strong></p>
          <p><span class="input"></span></p>
        </div>
        <div class="col-xs-6">
          <br/>
          <p><strong>Stripped HTML:</strong></p>
          <p><span class="answer"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
